<div class="card mr-4 mt-5" *ngIf="loginhide">
    <div class="card-header">Login</div>
    <div class="card-body">
       <form>
           <div class="form-group">
               <label>Username / Email</label>
               <input type="text" id="txtUsername" class="form-control">
           </div>
           
           
           <div class="form-group">
               <label>Password</label>
               <input type="password" id="txtPassword" class="form-control">
           </div>
           
           
          
           <button type="submit" class="btn btn-primary" id="btnLogin" (click)="login()">Login</button>
           <div class="form-group pt-3"type="button" (click)="forgotpassclicked()">Forgot Password?</div>
           <div class="form-divider" style="border-top:1px solid #e6e6e6"></div>
           <div class="form-group pt-4">New to UFC Xtreme's ? <a href="#">Create Account</a></div>
       </form>
    </div>
</div>
<app-forgotpass *ngIf="forgotpassComp"></app-forgotpass>
