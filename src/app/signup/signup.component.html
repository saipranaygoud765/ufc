<div class="card mr-4 mt-5">
                 <div class="card-header">Sign up</div>
                 <div class="card-body">
                    <div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="txtUsername" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="txtEmail" autocomplete="off" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" id="txtPhone" autocomplete="off" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="txtPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="txtConfirmPassword" class="form-control">
                        </div>
                        
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to UFC Xtreme's Terms of Service, Privacy Policy and Content Policies</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnLogin">Sign up</button>
                        <div class="form-group pt-3">
                            <label  id="lblLogin">Already have an account? <a routerLink="/login">Login</a></label>
                        </div>
                    </div>
                 </div>
            </div>
