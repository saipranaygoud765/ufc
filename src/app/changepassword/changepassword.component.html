<div class="row mt-4">
    <div class="col-md-4"></div>
    <div class="col-md-4 ">
        <div class="main-content p-5">
        <h1 class="size text-center">Enter Your New Password</h1>
    
        <div class=" mt-2">
            <h2>New Password</h2>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>New Password</mat-label>
                <input matInput placeholder="Full Name">
            </mat-form-field>
        </div>
        <div class=" mt-2">
            <h2>Confirm Password</h2>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Full Name">
            </mat-form-field>
        </div>
        <div class=" mt-3">
            <button class="btn w-100">Update Your Password</button>
          </div>
          </div>
    </div>
